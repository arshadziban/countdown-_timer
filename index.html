<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time Counter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <style>
    @font-face {
      font-family: 'Bahnschrift';
      src: local('Bahnschrift');
    }
    body {
      background: url('assets/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Bahnschrift', sans-serif;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen items-center justify-center text-black p-4 relative">

  <div class="w-full max-w-3xl bg-white/80 rounded-xl p-6 shadow-md mb-32">
    <h1 class="text-4xl md:text-5xl font-bold text-center mb-6">Time Counter</h1>

    <div class="event-form space-y-4">
      <div>
        <label for="eventName" class="block font-semibold mb-1">Event Name</label>
        <input type="text" id="eventName" class="w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter event name" value="My Event" />
      </div>
      <div>
        <label for="eventDate" class="block font-semibold mb-1">Event Date & Time</label>
        <input type="datetime-local" id="eventDate" class="w-full border border-gray-300 rounded-md px-3 py-2" />
      </div>
    </div>

    <div class="countdown-box mt-8 text-center">
      <h2 id="eventTitle" class="text-2xl font-semibold mb-2">My Event</h2>
      <p id="eventDateTime" class="text-sm bg-blue-100 px-3 py-1 rounded inline-block mb-4"></p>

      <div id="countdown" class="flex flex-wrap justify-center gap-4">
        <div class="bg-gray-100 rounded-lg p-4 w-20 text-center">
          <div id="days" class="text-2xl font-bold">00</div>
          <div class="text-xs uppercase text-gray-500">Days</div>
        </div>
        <div class="bg-gray-100 rounded-lg p-4 w-20 text-center">
          <div id="hours" class="text-2xl font-bold">00</div>
          <div class="text-xs uppercase text-gray-500">Hours</div>
        </div>
        <div class="bg-gray-100 rounded-lg p-4 w-20 text-center">
          <div id="minutes" class="text-2xl font-bold">00</div>
          <div class="text-xs uppercase text-gray-500">Minutes</div>
        </div>
        <div class="bg-gray-100 rounded-lg p-4 w-20 text-center">
          <div id="seconds" class="text-2xl font-bold">00</div>
          <div class="text-xs uppercase text-gray-500">Seconds</div>
        </div>
      </div>
    </div>
  </div>

  <div class="social-icons fixed bottom-0 left-0 w-full bg-white/90 flex justify-center gap-6 py-4 shadow-inner">
    <a href="https://linkedin.com/in/shah-md-arshad-rahman-ziban-484649263" target="_blank" class="text-blue-600 text-xl hover:text-blue-800"><i class="fab fa-linkedin"></i></a>
    <a href="https://github.com/arshadziban" target="_blank" class="text-gray-800 text-xl hover:text-black"><i class="fab fa-github"></i></a>
    <a href="https://www.facebook.com/share/1HanqZhnE8/" target="_blank" class="text-blue-500 text-xl hover:text-blue-700"><i class="fab fa-facebook"></i></a>
    <a href="https://www.behance.net/arshadziban" target="_blank" class="text-black text-xl hover:text-gray-700"><i class="fab fa-behance"></i></a>
  </div>

  <script>
    function loadSavedEventData() {
      const savedEventDate = localStorage.getItem('eventDate');
      const savedEventName = localStorage.getItem('eventName');
      const nameInput = document.getElementById('eventName');
      const dateInput = document.getElementById('eventDate');

      nameInput.value = savedEventName || 'My Event';

      if (savedEventDate) {
        dateInput.value = savedEventDate;
      } else {
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        tomorrow.setHours(12, 0, 0, 0);
        dateInput.valueAsNumber = tomorrow.getTime() - (tomorrow.getTimezoneOffset() * 60000);
      }
    }

    function saveEventData() {
      localStorage.setItem('eventName', document.getElementById('eventName').value);
      localStorage.setItem('eventDate', document.getElementById('eventDate').value);
    }

    function formatDate(date) {
      const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      };
      return date.toLocaleDateString('en-US', options);
    }

    function updateEventDisplay() {
      const eventName = document.getElementById('eventName').value || 'My Event';
      const eventDate = new Date(document.getElementById('eventDate').value);
      document.getElementById('eventTitle').textContent = eventName;
      document.getElementById('eventDateTime').textContent = formatDate(eventDate);
    }

    function updateCountdown() {
      const eventDate = new Date(document.getElementById('eventDate').value).getTime();
      const now = new Date().getTime();
      const timeLeft = eventDate - now;

      if (timeLeft > 0) {
        document.getElementById('days').textContent = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        document.getElementById('hours').textContent = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        document.getElementById('minutes').textContent = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        document.getElementById('seconds').textContent = Math.floor((timeLeft % (1000 * 60)) / 1000);
      } else {
        ['days', 'hours', 'minutes', 'seconds'].forEach(id => {
          document.getElementById(id).textContent = '00';
        });
      }
    }

    loadSavedEventData();
    updateEventDisplay();
    updateCountdown();
    setInterval(updateCountdown, 1000);

    document.getElementById('eventDate').addEventListener('change', () => {
      saveEventData();
      updateEventDisplay();
    });

    document.getElementById('eventName').addEventListener('change', () => {
      saveEventData();
      updateEventDisplay();
    });
  </script>
</body>
</html>
